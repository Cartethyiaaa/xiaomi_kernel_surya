name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup timezone
        uses: szenius/set-timezone@master
        with:
          timezoneLinux: "Asia/Jakarta"

      - name: Run KSU
        run: |
          curl -LSs "https://raw.githubusercontent.com/Cartethyiaaa/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main

      - name: Run standard build script
        run: |
          export KBUILD_BUILD_USER=Cartethyia
          export KBUILD_BUILD_HOST=android-build
          source build.sh
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV

      - name: Run KSU build script
        run: |
          export KBUILD_BUILD_USER=Cartethyia
          export KBUILD_BUILD_HOST=android-build
          source build.sh --su
          echo "ZIPNAME_KSU=${ZIPNAME}" >> $GITHUB_ENV
